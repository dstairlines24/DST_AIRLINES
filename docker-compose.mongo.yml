# version: '3.3'
services:
  mongodb:
    image: mongo:4.4
    container_name: dstair_mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_LOGIN}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
      # MONGO_LISTEN_IP: 127.0.0.1  # Limiter MongoDB pour qu'il Ã©coute uniquement sur localhost
    volumes:
      - ./data:/data/db
    ports:
      - 27017:27017
    networks:
      - shared_net

networks:
  shared_net:
    external: true